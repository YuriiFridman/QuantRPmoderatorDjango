{% extends 'base.html' %}
{% block content %}
<h2>Редагування налаштувань чату</h2>
<div class="card mb-3">
    <div class="card-body">
        <h5>{{ chat.chat_title|default:"Без назви" }}</h5>
        <p><strong>ID чату:</strong> {{ chat.chat_id }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="filter_enabled"
                       name="filter_enabled" {% if chat.filter_enabled %}checked{% endif %} disabled>
                <label class="form-check-label" for="filter_enabled">
                    Фільтр слів: {% if chat.filter_enabled %}<span class="text-success">Увімкнено</span>{% else %}<span class="text-danger">Вимкнено</span>{% endif %}
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                {% if chat.filter_enabled %}Вимкнути фільтр{% else %}Увімкнути фільтр{% endif %}
            </button>
            <a href="{% url 'settings' %}" class="btn btn-secondary mt-3 ms-2">Назад</a>
        </form>
    </div>
</div>
{% endblock %}
