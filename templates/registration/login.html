<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Вхід</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    .box { max-width: 380px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 10px; padding: 20px; }
    label { display:block; margin: 10px 0 6px; font-weight: 600; }
    input { width:100%; padding:10px; border:1px solid #d1d5db; border-radius:8px; }
    button { margin-top:14px; width:100%; padding:10px; background:#2563eb; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    .err { color:#b91c1c; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Вхід</h1>

    {% if form.non_field_errors %}
      <div class="err">{{ form.non_field_errors }}</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <label for="id_username">Логін</label>
      <input type="text" name="username" id="id_username" autofocus required />

      <label for="id_password">Пароль</label>
      <input type="password" name="password" id="id_password" required />

      <button type="submit">Увійти</button>
    </form>

    <!-- Опційно: посилання на скидання пароля, якщо налаштована пошта -->
    {# <p style="margin-top:10px"><a href="{% url 'password_reset' %}">Забули пароль?</a></p> #}
  </div>
</body>
</html>
