{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telegram Moderator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
        .login-card { background: rgba(255,255,255,.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,.1); }
        .telegram-login { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-card p-5">
        <div class="text-center mb-4">
          <i class="fas fa-robot fa-4x text-primary mb-3"></i>
          <h3>Telegram Moderator</h3>
          <p class="text-muted">Увійдіть до панелі управління</p>
        </div>

        {% if form.errors %}
          <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label"><i class="fas fa-user me-2"></i>Ім'я користувача</label>
            {{ form.username|add_class:"form-control" }}
          </div>
          <div class="mb-4">
            <label for="{{ form.password.id_for_label }}" class="form-label"><i class="fas fa-lock me-2"></i>Пароль</label>
            {{ form.password|add_class:"form-control" }}
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i>Увійти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
